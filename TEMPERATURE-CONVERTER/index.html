<html lang="en">
<head>

<body>
<div class="container">
<form>
    <label for="Degree">Degrees<input id="Degree" name="Degree" type="number" required /></label>
    <label for="Type">Type</label>

    <select name="Type" id="Type">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <h3>Convert to:</h3>
    <input type="radio" id="Celsius1" name="convert" value="Celsius">
    <label for="Celsius1">Celsius</label><br>
    <input type="radio" id="Fahrenheit1" name="convert" value="Fahrenheit">
    <label for="Fahrenheit1">Fahrenheit</label><br>
    <input type="radio" id="Kelvin1" name="convert" value="Kelvin">
    <label for="Kelvin1">Kelvin</label>
    <div class="result1">
    <div class="result" id="result"></div>
</div>

    <div class="btn">
    <button type="button" onclick="convertTemperature()">Convert</button>
    </div>
</form>
</div>
